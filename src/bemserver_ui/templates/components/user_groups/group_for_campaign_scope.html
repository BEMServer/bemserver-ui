{% if not signed_user.is_admin %}
<div class="border border-1 rounded bg-white text-truncate p-2 app-user-group-name">
    <i class="bi bi-people"></i> {{ user_group.name }}
</div>
{% else %}
<div class="btn-group bg-white rounded app-user-group-name" role="group" aria-label="Actions on user group">
    <a class="btn btn-outline-secondary text-truncate" role="button" href="{{ url_for('user_groups.manage', id=user_group.id) }}" title="Manage user group {{ user_group.name }}"><i class="bi bi-people"></i> {{ user_group.name }}</a>
    <button class="btn btn-outline-danger" type="submit" form="delForm-group-{{ user_group.id }}" title="Remove user group from campaign scope"><i class="bi bi-x-lg"></i></button>
</div>
<form id="delForm-group-{{ user_group.id }}" class="btn-group" action="{{ url_for('campaign_scopes.remove_user_group', id=campaign_scope.id, rel_id=user_group.rel_id, next=url_for(request.endpoint, id=campaign_scope.id)) }}" method="POST" data-modal-confirm-message="Remove &lt;mark&gt;{{ user_group.name }}&lt;/mark&gt; user group from &lt;mark&gt;{{ campaign_scope.name }}&lt;/mark&gt; campaign scope">
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
</form>
{% endif %}
