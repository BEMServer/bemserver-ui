{% if sidebar_section_plugins | length > 0 %}
<div class="accordion app-sidebar-accordion rounded bg-danger bg-opacity-25">
    <div class="accordion-item border-0">
        <h2 class="accordion-header" id="panelHeadingDashboards">
            <button class="accordion-button text-muted rounded-0 shadow-none collapsed p-2" type="button" data-bs-toggle="collapse" data-bs-target="#panelCollapseDashboards" aria-expanded="false" aria-controls="panelCollapseDashboards">
                <span class="app-sidebar-heading"><i class="bi bi-clipboard-data"></i> Dashboards</span>
            </button>
        </h2>
        <div id="panelCollapseDashboards" class="accordion-collapse collapse" aria-labelledby="panelHeadingDashboards">
            <div class="accordion-body px-0 py-2">
                <ul class="nav nav-pills flex-column gap-1">
                    {% filter indent(width=20, first=True) %}
                    {% for sidebar_section_plugin in sidebar_section_plugins %}
                    {{- mac_sidebar.render_nav_item_from_plugin(sidebar_section_plugin) -}}
                    {% endfor %}
                    {% endfilter %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endif %}
