    # TODO: edit
    server_name bemserver.org;

    # TODO: edit
    if ($host = bemserver.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;

    access_log /var/log/nginx/bemserver-ui.log;
    error_log /var/log/nginx/bemserver-ui-error.log;

    return 404; # managed by Certbot
