<div class="border border-1 rounded bg-white p-2">
    {% if not signed_user.is_admin %}
    <i class="bi bi-people"></i> {{ user_group.name }}
    {% else %}
    <div class="d-flex align-items-center gap-3">
        <a class="link-secondary text-decoration-none" role="button" href="{{ url_for('user_groups.manage', id=user_group.id) }}" title="Manage user group"><i class="bi bi-people"></i> {{ user_group.name }}</a>
        <form action="{{ url_for('user_groups.remove_user', id=user.id, rel_id=user_group.rel_id, next=url_for(request.endpoint, id=user.id)) }}" method="POST" data-modal-confirm-message="Remove &lt;mark&gt;{{ user.name }}&lt;/mark&gt;'s user account from &lt;mark&gt;{{ user_group.name }}&lt;/mark&gt; group">
            <button class="btn btn-sm btn-outline-danger px-1 py-0" type="submit" title="Remove user from group"><i class="bi bi-person-x"></i></button>
        </form>
    </div>
    {% endif %}
</div>
