<input class="btn-check" type="checkbox" id="user-{{ user.id }}" name="user-{{ user.id }}" autocomplete="off">
<label class="btn btn-outline-secondary" for="user-{{ user.id }}">
    <div class="d-flex align-items-center gap-3">
        <div><i class="bi bi-plus-square-dotted"></i></div>
        <div class="vr"></div>
        <div class="d-flex flex-column justify-content-start">
            <span class="text-start"><i class="bi bi-person"></i> {{ user.name }}</span>
            <small class="fst-italic text-muted">{{ user.email }}</small>
        </div>
    </div>
</label>
