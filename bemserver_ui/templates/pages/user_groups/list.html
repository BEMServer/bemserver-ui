{% extends "pages/base.html" %}

{% set title = "User groups" %}

{% block main_content %}
{{ super() -}}
<div class="container-fluid">
    <div class="row justify-content-end mb-3">
        <div class="col-auto">
            Actual count: <span class="fw-bold">{{ user_groups|length }}</span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="list-group">
                {% for x in user_groups %}
                <a class="list-group-item list-group-item-action d-flex gap-3 py-3" href="{{ url_for('user_groups.view', id=x.id) }}" title="View details">
                    <i class="bi bi-person-rolodex"></i>
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <h6 class="fw-bold mb-0">{{ x.name }}</h6>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
