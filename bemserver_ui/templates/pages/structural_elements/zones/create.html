{% extends "pages/base.html" %}

{% set title = "Create zone" %}

{% block main_content %}
{{ super() -}}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <form action="{{ url_for('zones.create') }}" method="POST">
                <ul class="nav nav-tabs app-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general-tabcontent" type="button" role="tab" aria-controls="general-tabcontent" aria-selected="true">General</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="properties-tab" data-bs-toggle="tab" data-bs-target="#properties-tabcontent" type="button" role="tab" aria-controls="properties-tabcontent" aria-selected="false">Properties</button>
                    </li>
                </ul>
                <div class="tab-content app-tab-content overflow-auto border border-top-0 bg-white mb-3">
                    <div class="tab-pane fade show active p-3" id="general-tabcontent" role="tabpanel" aria-labelledby="general-tab">
                        <fieldset>
                            <legend class="invisible d-none">Zone informations</legend>
                            <div class="mb-3">
                                <label class="form-label" for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="description">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>
                        </fieldset>
                    </div>
                    <div class="tab-pane fade p-3" id="properties-tabcontent" role="tabpanel" aria-labelledby="properties-tab">
                        <fieldset{% if has_no_storeys %} disabled{% endif %}>
                            <legend class="invisible d-none">Space properties</legend>
                            {% for property in properties %}
                            <div class="mb-3">
                                <label class="form-label" for="property-{{ property.id }}">{{ property.name }}</label>
                                <input type="text" class="form-control" id="property-{{ property.id }}" name="property-{{ property.id }}" maxlength="100">
                                <small class="fst-italic text-muted">{{ property.description }}</small>
                            </div>
                            {% endfor %}
                        </fieldset>                        
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('structural_elements.manage') }}" class="btn btn-sm btn-outline-secondary text-break" title="Cancel">Cancel</a>
                    <button type="submit" class="btn btn-sm btn-primary text-break" title="Save"><i class="bi bi-save"></i> Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock main_content %}
