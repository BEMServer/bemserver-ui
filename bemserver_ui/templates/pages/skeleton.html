<!doctype html>
<html lang="{{ lang|default('en') }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BEMServer{% if title %} - {{ title }}{% endif %}</title>
        <meta name="description" content="{{ description|default('') }}">
        <meta name="author" content="{{ author|default('Nobatek/INEF4') }}">
        <link rel="icon" href="{{ url_for('static', filename='images/bemserver.ico') }}">
        {% block head_styles %}
        <link rel="stylesheet" media="all" href="{{ url_for('static', filename='styles/main.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        {% endblock head_styles %}
        {% block head_scripts %}
        {% endblock head_scripts %}
    </head>
    <body>
        {% block body_content %}
        {% endblock body_content %}
        {% block body_scripts %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        {% endblock body_scripts %}
    </body>
</html>
